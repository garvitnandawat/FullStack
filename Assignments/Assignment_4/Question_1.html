<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Paragraph Text</title>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("myParagraph").textContent = "Text has been changed!";
        }
    </script>
</body>
</html>
