<!DOCTYPE html>
<html lang="en">
<head>
    <title>Current Time</title>
</head>
<body>
    <p id="timeDisplay"></p>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("timeDisplay").textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
