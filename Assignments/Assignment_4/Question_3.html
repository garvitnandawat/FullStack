<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add List Item</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button onclick="addItem()">Add Item</button>

    <script>
        function addItem() {
            const newItem = document.createElement("li");
            newItem.textContent = "New Item";
            document.getElementById("myList").appendChild(newItem);
        }
    </script>
</body>
</html>
